<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>New Articles</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
  <h3>Crawling Service - New Articles</h3>
  <a th:href="@{/}" class="btn btn-success btn-danger text-white  mb-3">Home</a>
  <a th:href="@{/articles}" class="btn btn-info text-white  mb-3">All Articles</a>
  <table style="width:100%" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Image</th>
      <th>Description</th>
      <th>Info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article:${articles}">
      <td>
        <img th:src="${#strings.replace(article.imgUrl, '/thumb/', '/original/')}" class="img-fluid img-fluid">
      </td>
      <td th:text="${article.description}">Description</td>
      <td>
        <div th:text="${article.title}">Title</div>
        <div class="text-success" th:text="${article.currentPrice.value}">Value</div>
        <div th:text="${article.phone}">Phone</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
