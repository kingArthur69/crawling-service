<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Articles</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Crawling Service - Articles</h3>
    <a href="/" class="btn btn-success btn-danger text-white  mb-3">Back</a>
    <button class="btn btn-secondary dropdown-bs-toggle mb-3" data-bs-toggle="dropdown"
            aria-expanded="false" id="dropdownMenuButton" type="button">Categories</button>
    <div class="dropdown-menu" id="categoryDropdown" aria-labelledby="dropdownMenuButton">
        <input class="dropdown-item" type="text" placeholder="Search.." id="categoryInput" oninput="filterFunction()">
        <form action="/articles">
            <button th:each="category:${categories}" th:text="${category.name}" th:value="${category.url}" th:title="${category.url}"
                    class="dropdown-item" name="categoryUrl" type="submit" ></button>
        </form>
    </div>
    <a th:unless="${#strings.isEmpty(categoryUrl)}" th:href="@{/articles}" class="btn btn-danger mb-3">Clear Category</a>
    <a href="/articles/new" class="btn btn-info text-white mb-3">New Articles</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterFunction() {
            const input = document.getElementById("categoryInput");
            const filter = input.value.toUpperCase();
            const div = document.getElementById("categoryDropdown");
            const a = div.getElementsByTagName("button");
            for (let i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }
    </script>

    <form action="/articles" class="input-group">
        <input th:if="${#strings.isEmpty(text)}" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon" name="text" minlength="2" maxlength="25"/>
        <input th:unless="${#strings.isEmpty(text)}" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon" name="text" minlength="2" maxlength="25" th:value="${text}"/>
        <input type="hidden" th:unless="${#strings.isEmpty(categoryUrl)}" name="categoryUrl" th:value="${categoryUrl}">
        <input type="submit" value="Search" class="btn btn-outline-primary">
    </form>

    <table style="width:100%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Image</th>
            <th>Description</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article:${articles}">
            <td>
                <img th:src="${#strings.replace(article.imgUrl, '/thumb/', '/original/')}" class="img-fluid img-fluid">
            </td>
            <td>
                <a th:href="${article.url}" th:text="${article.title}">Link Title</a>
                <div th:text="${article.description}">Description</div>
            </td>
            <td>
                <div class="text-danger" th:if="${article.priceHistory.size() > 1}"
                     th:text="${article.priceHistory.values()[0].value}">First Price
                </div>
                <div class="text-success" th:text="${article.currentPrice.value}">Current Price</div>
                <div th:text="${article.phone}">Phone</div>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 0}" th:href="${@thymeleafUtils.formatArticleUrl(0, text, categoryUrl)}">First</a>
                <span class="page-link disabled text-black-50" th:unless="${currentPage > 0}">First</span>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 0}"
                   th:href="${@thymeleafUtils.formatArticleUrl(currentPage - 1, text, categoryUrl)}">Previous</a>
                <span class="page-link disabled text-black-50" th:unless="${currentPage > 0}">Previous</span>
            </li>
            <li class="page-item"
                th:each="i: ${@thymeleafUtils.numberSequence(currentPage, pages)}">
                <a class="page-link" th:if="${i - 1 != currentPage}"
                   th:href="${@thymeleafUtils.formatArticleUrl(i - 1, text, categoryUrl)}">[[${i}]]</a>
                <span class="page-link text-white bg-primary disabled"
                      th:unless="${i - 1 != currentPage}">[[${i}]]</span>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${currentPage < pages - 1}"
                   th:href="${@thymeleafUtils.formatArticleUrl(currentPage + 1, text, categoryUrl)}">Next</a>
                <span class="page-link disabled text-black-50" th:unless="${currentPage < pages - 1}">Next</span>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${currentPage < pages - 1}"
                   th:href="${@thymeleafUtils.formatArticleUrl(pages - 1, text, categoryUrl)}">Last</a>
                <span class="page-link disabled text-black-50" th:unless="${currentPage < pages - 1}">Last</span>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
