<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Crawling</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Crawling Service - Crawling</h3>
    <a href="/" class="btn btn-success btn-danger text-white  mb-3">Back</a>
    <a href="/crawling/update" class="btn btn-info text-white  mb-3">Update Crawl</a>
    <a href="/crawling/full" class="btn btn-warning mb-3">Full Crawl</a>
    <a href="/crawling/main" class="btn btn-warning mb-3">Main Page Crawl</a>
    <a href="/crawling/list" class="btn btn-success text-white mb-3">Refresh Crawls List</a>
    <a href="/crawling/categories" class="btn btn-info text-white mb-3">Categories</a>

    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Page Count</th>
            <th>Article Count</th>
            <th>Status</th>
            <th>Url</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="crawl:${crawls}">
            <td th:text="${crawl.startTimeStamp}"></td>
            <td th:text="${crawl.endTimeStamp}"></td>
            <td th:text="${crawl.pagesCrawled}"></td>
            <td th:text="${crawl.articlesCrawled}"></td>
            <td th:text="${crawl.status}"></td>
            <td >
                <a th:href="${crawl.url}">Url</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
